<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

  <!-- Estilos internos -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
    }

    h1 {
      font-size: 28px;
    }
  </style>

  <title>Simulador interactivo en JavaScript</title>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>Simulador interactivo en JavaScript</h1>
  </header>

  <!-- ================= MAIN ================= -->
  <main>
    <p>
      Este simulador permite al usuario interactuar mediante cuadros de diálogo
      utilizando JavaScript. La lógica del programa se ejecuta a través de
      funciones, condicionales y ciclos, sin interacción directa con la página.
    </p>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>Proyecto académico - Entrega 1</p>
  </footer>

  <!-- ================= JAVASCRIPT ================= -->
  <script src="js/main.js" defer></script>
</body>
</html>
